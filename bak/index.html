<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
        td {
            border: 1px solid #ccc;
            padding: 4px 8px;
        }
    </style>
</head>
<body>
用户列表：
<table cellpadding="0" cellspacing="0">
    <thead>
    <tr>
        <td>编号</td>
        <td>账号</td>
        <td>密码</td>
        <td>真实姓名</td>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<script src="js/jquery-2.1.4.min.js"></script>
<script>
    $(function () {
        $.get("/user/queryList", function (result) {
            if (result.code == 0) {
                var html = "";
                $.each(result.data, function (i, item) {
                    html += "<tr><td>" + item.id + "</td><td>" + item.username + "</td><td>" + item.password + "</td><td>" + item.realName + "</td></tr>"
                });
                $("tbody").empty().append(html);
            }
        }, "json");
    });
</script>
</body>
</html>
